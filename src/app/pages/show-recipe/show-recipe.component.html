<app-navbar></app-navbar>
<img src="{{recipe.foodimg}}" alt="{{recipe.foodname}}" class="header-image">
<div class="container">
    <div class="row w-100 dflex justify-content-end">
        <button class="btn btn-danger" (click)="deleterecipe()">Delete</button>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h1 class="text-center">{{recipe.foodname}}</h1>
            <p class="text-center">{{recipe.moreinfo}}</p>
        </div>
    </div>
</div>

<div class="main">
  <div class="row d-flex justify-content-center">
    <div class="col-12 text-center">
      <h3>Serving: <span class="serving">{{recipe.serving}}</span></h3>
      <hr>
    </div>
  </div>
<div class="row d-flex justify-content-center">
    <div class="col-4 text-center">
        <h3>Ingredients</h3>
        <div *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.amount}} - {{ingredient.name}}
        </div>
    </div>
    <div class="col-6">
        <h3 class="text-center">Instructions</h3>
            <ol>
                <li *ngFor="let instruction of recipe.instructions">
                {{instruction}}
                </li>
            </ol>
    </div>
</div>
<div class="row back-and-edit d-flex justify-content-center">
    <button class="btn btn-primary" (click)="back()">Back</button>
    <button class="btn btn-primary" routerLink="/recipes/edit/{{recipe.id}}">Edit</button>
</div>
</div>
