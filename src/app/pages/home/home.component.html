<app-navbar></app-navbar>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Share your recipes!</h1>
        <div class="d-flex justify-content-center">
            <p class="lead w-50">
            Only the very best recipes
            </p>
        </div>
        <p>
            <a routerLink="/recipes/new" class="btn btn-primary">Add new Recipe</a>
        </p>
    </div>
</section>
<section class="container">
    <div class="row">
        <ng-container *ngFor="let recipe of recipeService.getRecipes()">
            <div class="col d-flex justify-content-center">
                <div class="card">
                    <img class="card-img-top" [src]="recipe.foodimg" alt="{{recipe.foodname}}">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe.foodname}}</h5>
                        <p class="card-text">{{recipe.moreinfo}}</p>
                        <a routerLink="/recipes/{{recipe.id}}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>

        </ng-container>
    </div>
</section>
