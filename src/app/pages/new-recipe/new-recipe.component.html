<app-navbar></app-navbar>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-1"></div>
        <div class="col-6">
            <h1 class="text-center">New Recipe</h1>
        </div>
    </div>
    <form [formGroup]="recipeForm" novalidate>
        <div class="row">
            <div class="form-group w-100 title d-flex justify-content-center">
                <div class="col-2 d-flex justify-content-end align-items-center">
                    <label class="mb-0">
                        <h4 class="mb-0">
                            Name:
                        </h4>
                    </label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control w-100" placeholder="Name..." formControlName="foodname">
                </div>
                <div class="col-1"></div>
            </div>
        
        <div class="form-group w-100 title d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-end align-items-center">
                <label class="mb-0">
                    <h4 class="mb-0">
                        About:
                    </h4>
                </label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control w-100" placeholder="About..." formControlName="moreinfo">
            </div>
            <div class="col-1"></div>
    </div>
    <div class="form-group w-100 title d-flex justify-content-center">
        <div class="col-2 d-flex justify-content-end align-items-center">
            <label class="mb-0">
                <h4 class="mb-0">
                    Serving:
                </h4>
            </label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control w-100" placeholder="Serving..." formControlName="serving">
        </div>
        <div class="col-1"></div>
</div>
<div class="form-group w-100 title d-flex justify-content-center">
    <div class="col-2 d-flex justify-content-end align-items-center">
        <label class="mb-0">
            <h4 class="mb-0">
                Image:
            </h4>
        </label>
    </div>
    <div class="col-6">
        <input type="text" class="form-control w-100" placeholder="Image..." formControlName="foodimg">
    </div>
    <div class="col-1"></div>
</div>
</div>
<div formArrayName="instructions">
<div class="row d-flex justify-content-center">
    <div class="col-1"></div>
    <div class="col-6">
        <h2 class="text-center">Instructions</h2>
    </div>
</div>
<div *ngFor="let control of recipeForm.get('instructions')['controls']; let i = index">
    <div [formGroupName]="i" class="form-group w-100 title d-flex justify-content-center">
        <div class="col-2 d-flex justify-content-end align-items-center">
            <label class="mb-0">
                <h4 class="mb-0">
                    {{i+1}}
                </h4>
            </label>
        </div>
        <div class="col-6 flex align-items-center">
            <input type="text" class="form-control w-100" placeholder="add an instruction..." formControlName="step">
        </div>
        <div class="col-1 d-flex align-items-center">
            <button class="btn btn-danger"(click)="deleteInstruction(i)">Delete</button>
        </div>
    </div>
</div>
<div class="w-100 d-flex justify-content-center">
    <div class="col-1"></div>
    <button class="btn btn-success w-100" (click)="addInstruction()">Add</button>
</div>
</div>


<div formArrayName="ingredients">
<div class="row d-flex justify-content-center">
    <div class="col-1"></div>
    <div class="col-6">
        <h2 class="text-center">Ingredients</h2>
    </div>
</div>
<div *ngFor="let control of recipeForm.get('ingredients')['controls']; let i = index">
    <div [formGroupName]="i" class="form-group w-100 title d-flex justify-content-center">
        <div class="col-2 d-flex justify-content-end align-items-center">
            <label class="mb-0">
                <h4 class="mb-0">
                    {{i+1}}
                </h4>
            </label>
        </div>
       <div class="col-3">
           <input type="text" class="form-control w-100" placeholder="amount..." formControlName="amount">
       </div>
       <div class="col-3">
        <input type="text" class="form-control w-100" placeholder="name..." formControlName="name">
    </div>
        <div class="col-1 d-flex align-items-center">
            <button class="btn btn-danger"(click)="deleteIngredient(i)">Delete</button>
        </div>
    </div>
</div>
<div class="w-100 d-flex justify-content-center">
    <div class="col-1"></div>
    
    <button class="btn btn-success w-100" (click)="addIngredient()">Add</button>
</div>
</div>
<div class="row d-flex justify-content-center back-and-save">
    <div class="col-1"></div>
    <div class="col-6 d-flex justify-content-center">
        <button class="btn btn-primary" (click)="back()">Back</button>
        <button class="btn btn-primary" (click)="submitForm()">Save</button>
    </div>
</div>
    </form>
</div>
